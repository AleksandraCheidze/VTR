<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Text Copier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Video Text Copier</h1>
    <p>Выделите текст на видео и скопируйте его в буфер обмена</p>
    <button id="start" class="button">Выделить текст в видео</button>
    
    <div class="instructions">
      <h2>Инструкции:</h2>
      <ol>
        <li>Нажмите кнопку "Выделить текст в видео"</li>
        <li>Выделите область с текстом на видео</li>
        <li>Текст будет распознан и скопирован в буфер обмена</li>
      </ol>
    </div>
    
    <div class="footer">
      <p>Версия 1.0</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
