<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Text Copier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Video Text Copier</h1>
    <p>Select text from videos and copy it to clipboard</p>
    <button id="start" class="button">Select Text from Video</button>

    <div class="instructions">
      <h2>Instructions:</h2>
      <ol>
        <li>Click the "Select Text from Video" button</li>
        <li>Hold Ctrl key and select the area with text</li>
        <li>The text will be recognized and copied to clipboard</li>
      </ol>
    </div>

    <div class="footer">
      <p>Version 1.0</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
